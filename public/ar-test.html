<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Lens AR Simulation</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body, html { height: 100%; margin: 0; }
        #ar-container { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #ar-video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #ar-overlay { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .ar-badge { position: absolute; width: 60px; height: 60px; pointer-events: auto; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        #start-btn { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; }
    </style>
</head>
<body>
    <div id="ar-container">
        <button id="start-btn" class="btn btn-primary">Start AR Mode</button>
        <video id="ar-video" playsinline autoplay></video>
        <canvas id="ar-overlay"></canvas>
    </div>
    <script src="ar-sim.js"></script>
</body>
</html>
